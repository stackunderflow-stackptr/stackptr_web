<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog"> 
		<div class="modal-content">
			<div class="modal-header" ng-show="title">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title" ng-bind="title">Manage Groups</h4>
			</div>
			<div class="modal-body">
				<form class="well">
					<div class="form-group">
						<label for="groupname">Group Name</label>
						<input type="text" class="form-control" id="groupname" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="groupdesc">Description</label>
						<input type="text" class="form-control" id="groupdesc" placeholder="Description">
					</div>
					<div class="checkbox">
						<label>
						<input type="checkbox" name="mode" value="">
							Require owner approval to join
						</label>
					</div>
					<button type="submit" class="btn btn-default">Create Group</button>
				</form>
			</div>
			<div class="modal-body">
				<div class="well">
					<div class="list-group" id="groupjoinlist" bs-collapse ng-model="activePanel" ng-animation="am-fade">
						<span id="group-[[group.id]]" class="list-group-item list-item-draw" ng-repeat="group in grouplist">
							<a bs-collapse-toggle>[[group.name]]</a>
							<div class="panel panel-collapse" bs-collapse-target>
								<div class="well well-sm">
									[[group.description]]
								</div>
								<button type="submit" class="btn btn-default">Join Group</button>
							</div>
						</span>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
			</div>
		</div>
	</div>
</div>
