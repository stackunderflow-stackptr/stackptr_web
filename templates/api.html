{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="row">
<div class="col-lg-12">
<h1> API keys </h1>

<table class="table table-striped">
<tr><th>username</th><th>key</th></tr>
{% for key in keys %}
<tr><td>{{ key.user }}</td><td>{{ key.key }}</td>
{% endfor %}
</table>

</div>
</div>
</div>
{% endblock %}
