{% extends "base.html" %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-lg-12">
<h1> Registration </h1>

<form class="form-horizontal" role="form" method="post" action="/registration">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

<div class="form-group">
	<label for="username" class="col-sm-2 control-label">Username</label>
	<div class="col-sm-10">
		<input class="form-control" name="username" id="username" placeholder="username">
	</div>
</div>

<div class="form-group">
	<label for="email" class="col-sm-2 control-label">Email</label>
	<div class="col-sm-10">
		<input type="email" class="form-control" name="email" id="email" placeholder="email">
	</div>
</div>

<div class="form-group">
	<label for="password" class="col-sm-2 control-label">Password</label>
	<div class="col-sm-10">
		<input type="password" class="form-control" name="password" id="password" placeholder="Password">
	</div>
</div>

<div class="form-group">
	<label for="invite" class="col-sm-2 control-label">Invite Code</label>
	<div class="col-sm-10">
		<input  class="form-control" name="invite" id="invite" placeholder="Invite Code">
	</div>
</div>

<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
	<button type="submit" class="btn btn-default">Register</button>
	</div>
</div>

</table>

</form>
</div>
</div>
</div>
{% endblock %}
